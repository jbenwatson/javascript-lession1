<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript Hello World</title>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Who's there.";
}
</script>
</head>

<body>

<h1>Lesson 1</h1>
<button type="button" onclick="myFunction()">Knock Knock</button>
<p id="demo"></p>
</body>
</html>
